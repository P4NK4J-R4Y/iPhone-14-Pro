<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dummy iPhone</title>
</head>

<body>
    <div class="display">
        <div class="front-look">
            <div class="iphone-upper-side"></div>
            <div class="iphone">
                <img src="./assets/iPhone-14-Pro-wall.webp" alt="">
                <div class="dynamic-island">
                    <div class="caller-profile">
                        <div class="caller-img">
                            <img src="./assets/profile-modified.png" alt="">
                        </div>
                        <div class="caller-name">
                            <p id="mob">mobile</p>
                            <p id="name">Gannu</p>
                        </div>
                    </div>
                    <div class="call-btn">
                        <div class="hang-up-btn">
                            <img src="./assets/hang-up.png" alt="hang-up-btn">
                        </div>
                        <div class="pick-up-btn">
                            <img src="./assets/pick-up.png" alt="pick-up-btn">

                        </div>
                    </div>
                </div>
            </div>
            <div class="iphone-down-side"></div>
        </div>
    </div>
    <div class="back">
        <div class="rear-look">
            <div class="iphone-upper-side"></div>
            <div class="backside">
                <div class="backcam-box">
                    <div class="left-box">
                        <div class="first-cam"></div>
                        <div class="sec-cam"></div>
                    </div>
                    <div class="right-box">
                        <div class="flash">
                            <div class="flash-in"></div>
                        </div>
                        <div class="third-cam"></div>
                        <div class="sensor"></div>
                    </div>
                </div>
                <div class="apple-logo">
                </div>
            </div>
            <div class="iphone-down-side"></div>
        </div>
    </div>
</body>

</html>
